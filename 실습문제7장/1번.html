<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1>난수 생성</h1><hr>
    <script>
        let n=[];
        for(let i=0; i<10; i++){
            let x=Math.random()*100+1;
            n[i]=Math.floor(x);
        }
        for(let i=0; i<10; i++){
            document.write(n[i]+" ");
        }
        document.write('<hr>');
        
        let big = n[0];
        for(let i=0; i<10; i++){
            if(n[i]<big){
                big=n[i];
            }
        }
        document.write("제일 큰수 : "+big);

        document.write('<hr>');
        n.sort();
        for(let i=0; i<10; i++){
            document.write(n[i]+" ");
        }

    </script>

</body>
</html>
