<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            background-color: aqua;
        }
        h3{
            color: green;
        }
        .center{
            text-align: center;
        }
        strong{
            color: red;
        }
        p{
            text-indent: 3em;
        }
        .ind{
            width: 27%;
        }
        em{
            color: green;
        }
    </style>
</head>
<body class="main">
    <h3>얼굴</h3><hr>
    <div id="center"><strong>박민희</strong></div>
    <div class="ind">
        <p><em>길</em>을 걷고 산들 무엇
        <strong>꽃</strong> 이 내가 뭐시기
        <strong>꽃</strong>이 될 저기기</p>
    </div>
</body>
</html>
