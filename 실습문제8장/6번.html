<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>innerHTML</h2><hr>
    <p onclick="asd()">어디로 여행갈까</p>
    <script>
        function asd(){
            let s = prompt();
            const a =document.getElementsByTagName('p');
            a[0].innerHTML=s;
        }
    </script>
</body>
</html>
