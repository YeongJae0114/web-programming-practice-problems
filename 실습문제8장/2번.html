<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #my{
            border: 2px dotted pink;
        } */
    </style>
    <script>
        function btn1(){
            let a =document.getElementById('my');
            a.style.cssText = 'border: 2px dotted pink;';
        }    
        function btn2(){
            let b = document.getElementsByTagName('p').length;
            alert("p태그의 개수는 "+b);
        }   
    </script>
</head>
<body>
    <h2>자바스크립트란?
    <button onclick="btn1()">border</button>
    <button onclick="btn2()">p</button>
    </h2>
    <hr>

    <p>자바스크립트란 웹프로그래밍 언어로 웹페이지를 동적 변경시킬 수 있다.</p>
    <p><span id="my">C언어</span>를 아는 사용자는 빠르게 학습할 수 있다.</p>
    <p>이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어 학습에 약간의 어려움이 있다.</p>
</body>
</html>
