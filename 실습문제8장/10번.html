<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn1(obj,text){
            let o = obj.parentElement;
            let a = document.createElement('p');
            a.innerHTML=text;
            o.appendChild(a);

        }
    </script>
</head>
<body>
    <p>Q. 거울아 거울아 누가 제일 예쁘니?</p>
    <button onclick="btn1(this,'백설공주')">정답보기</button><br>

    <p>Q. 거울아 거울아 누가 제일 예쁘니?</p>
    <button onclick="btn1(this,'몰라 임마')">정답보기</button>

</body>
</html>
