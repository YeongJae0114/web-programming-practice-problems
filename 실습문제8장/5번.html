<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
        }
        img{
            position: absolute;
        }
    </style>
</head>
<body>
    <h3>5번</h3><hr>
    <img src="./img/캡처.PNG" alt="">
    <img src="./img/캡처1.PNG" alt="">
    <img src="./img/캡처2.PNG" alt="">
    <img src="./img/캡처3.PNG" alt="">
    
    <script>
        let a = document.getElementsByTagName('img');
        for( let i=0; i,a.length;i++){
            a[i].style.zIndex = i;
            a[i].onclick=shuffle;
        }
        function shuffle(){
            let b = document.getElementsByTagName('img');
            for( let i=0; i,b.length;i++){
                b[i].style.zIndex++;
                b[i].style.zIndex %=b.length;
            }
        }
    </script>
    
</body>
</html>
