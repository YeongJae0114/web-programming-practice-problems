<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn1(){
            let a = document.getElementsByTagName('span');
            if(a[0].style.visibility=='hidden'){
                for (let i = 0; i<a.length; i++){
                    a[i].style.visibility='visible';
                }
            }else {
                for (let i = 0; i<a.length; i++){
                    a[i].style.visibility='hidden';
                }
            }
            
        }
    </script>
</head>
<body>
    <h2>3번 문제
        <button onclick="btn1()">show/hide</button>
    </h2>
    <hr>
    <ul>
        <li>1번 답 : <span>asd2</span></li>
        <li>2번 답 : <span>asd1</span></li>
        <li>3번 답 : <span>sdd3</span></li>
    </ul>
    <script>
        let a = document.getElementsByTagName('span');
            for (let i = 0; i<a.length; i++){
                a[i].style.visibility='hidden';
            }
    </script>
</body>
</html>
