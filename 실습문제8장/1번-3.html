<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function asd(){
            let a = document.getElementsByTagName('ol');
            
            a[0].style.backgroundColor ="yellowgreen";

        }
        
    </script>
</head>

<body>
    <ol type="A"  onclick="asd()">
        <li>1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번<strong>5번</strong></li>
    </ol>
    
</body>
</html>
