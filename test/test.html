<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function printstar(n){
            for(i=1; i<=n; i++){
            
            for(let j=0; j<i; j++){
                document.write("*");
            }
            document.write("<br>")
        }
            return 0;
        }
    </script>
</head>
<body>
    <script>
        let a = prompt("정수를 입력하세요");
        let n=parseInt(a);
        printstar(n);

    </script>
    
</body>
</html>
