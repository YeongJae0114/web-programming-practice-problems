<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function over(obj){
            obj.src='/img/test4.PNG';
        }
        function out(obj){
            obj.src='/img/캡처.PN';
        }
    </script>
</head>
<body>
    <img src="/img/캡처.PNG" alt="" onmouseover="this.src='/img/test4.PNG'" onmouseout="this.src='/img/캡처.PNG'">
    <br><br><br>
    <img src="/img/캡처.PNG" alt="" onmouseover="over(this)" onmouseout="out(this)">

</body>
</html>
