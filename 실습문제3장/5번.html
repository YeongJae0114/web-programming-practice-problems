<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>도형 서식 폼 만들기</h2><hr>
    <fieldset>
        <legend>도형 서식 입력</legend>
        <label for="">
            선종류<select name="line" id="">
                <option value="1">선없음</option>
                <option value="2">실선</option>
                <option value="3">점선</option>
            </select><br>
            선두께 <input type="text"> 선색<input type="color" value="#00BFFF"><br>
            
            투명도 (0~100)<input type="range" min="0" max="100" list="tem"> 
            <datalist id="tem">
                <option value="0" label="Low"></option>
                <option value="50" label="Med"></option>
                <option value="100" label="High"></option>
            </datalist>
        </label>
    </fieldset>
</body>
</html>
