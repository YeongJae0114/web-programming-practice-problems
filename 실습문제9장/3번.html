<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cl(e){
            let a = document.getElementById('exp');
            let b = document.getElementById('result');
            if(e.key  == "Enter"){
                b.value = eval(a.value);
            }  
        }
    </script>
</head>
<body>
    <h2>계산기 만들기</h2><hr>
    <p>수식을 입력하고 Enter 입력</p>
    <form action="">
        식 <input type="text" name="" id="exp" onkeypress="cl(event)" value=""><br>
        값 <input type="text" name="" id="result" value="">
    </form>
</body>
</html>
