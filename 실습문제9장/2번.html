<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cik(){
            let sel = document.getElementsByName('fruits');
            let found = null;
            for(let i=0; i<sel.length; i++){
                if(sel[i].checked==true)
                    found = sel[i];
            }
            document.getElementById('fr').src=found.value;
        }
    </script>
</head>
<body>
    <h2>라디오 버튼 클릭하면 이미지 출력</h2> <hr>
    <input type="radio" name="fruits" onclick="cik()" value="./img/캡처1.PNG">바나나
    <input type="radio" name="fruits" onclick="cik()" value="./img/캡처2.PNG">사과
    <input type="radio" name="fruits" onclick="cik()" value="./img/캡처3.PNG">망고
    <br>
    
    <img src="" alt="" id="fr">

</body>
</html>
