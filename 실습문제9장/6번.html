<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        let size = 100;

        function asd(e){
            let imgw = document.getElementById('a1');
            
            if( e.wheelDelta > 0){
                size = size -5;
                if(size<0){
                    size=0;
                }
            }else{
                size = size +5;
            }

            document.getElementById('a1').style.height = size+'px';
            document.getElementById('a1').style.width = size+'px';
        }
    </script>
</head>
<body>
    <h2>마우스 휠을 활용한 이미지 확대/축소</h2><hr>
    <p>이미지 위에 휠을 위로 글리면 이미지가 확대/ 축소</p>
    <img src="./img/캡처1.PNG" alt="" id="a1" onmousewheel="asd(event)" width="100" height="100">

</body>
</html>
