<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/js/tset.js"></script>
    <script>
        function my1(my){
            my.style.background='Yellow';
        }
    </script>
</head>
<body>
    <h2>마우스를 올려보세요</h2><hr>
    <div onmouseover="my1(this)" onmouseout="my2(this)">
        여기에 마우스를 올리면 색이 변합니당
    </div>
</body>
</html>
