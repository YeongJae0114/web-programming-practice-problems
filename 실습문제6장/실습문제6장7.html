<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("숫자입력");
        n = parseInt(a);
        let b=n%10;
        let c=0;
        while(n != 0){
            c = n%10;
            n = Math.floor(n/10);
        }
        if(b==c){
            document.write(a+"같음");
        }else{
            document.write(a+"틀림");
        }
    </script>
</body>
</html>
