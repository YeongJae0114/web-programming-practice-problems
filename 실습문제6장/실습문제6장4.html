<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>월화수목금토일</h2><hr>
    <script>
        let a = prompt("요일 입력");
        switch(a){
            case '월':
            case '화':
            case '수':
            case '목':
                document.write(a+"요일 출근해야지")
                break
            case '금':
            case '토':
            case '일':
                document.write(a+"요일 쉬어")
                break


        }
    </script>

</body>
</html>
