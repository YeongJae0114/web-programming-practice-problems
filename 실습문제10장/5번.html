<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid;
            width: 5%;
        }
    </style>
    <script>
        function time(){
            let now = new Date();
            let today = now.toLocaleTimeString();

            document.getElementById('div').innerHTML = today;
            setTimeout('time()',1000);
        }
    </script>
</head>
<body onload="time()">
      <h2>div 태그에 시계 만들기</h2><hr>
      <div id="div"></div>
</body>
</html>
